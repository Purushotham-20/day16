<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item1
        {
            grid-area: 2/3/3/4;
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Spans 2 columns</div>
        <div>Normal</div>
        <div>Normal</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
    display: grid;
    grid-template-columns: 200px 1fr;
    grid-template-rows: auto 1fr auto;
    grid-template-areas:
      "nav nav"
      "sidebar content"
      "footer footer";
    gap: 10px;
  }

  .header {
    grid-area: nav;
    background: #ddd;
  }

  .sidebar {
    grid-area: sidebar;
    background: #bbb;
  }

  .main {
    grid-area: content;
    background: #eee;
  }

  .footer {
    grid-area: footer;
    background: #ccc;
  }
    </style>
</head>
<body>
    <div class="grid-container">
  <div class="header">Nav</div>
  <div class="sidebar">Sidebar</div>
  <div class="main">Main Content</div>
  <div class="footer">Footer</div>
</div>
</body>
</html>
